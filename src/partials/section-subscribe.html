<section class="section-subscribe">
  <div class="container-subscribe">
    <h1 class="title-subscribe">Fresh Harvest Box has got you covered</h1>
    <ul class="section-subscribe-list list">
      <li class="section-subscribe-item">
        <img
          src="./images/section-3/fruit-1.jpg"
          alt="galia-melon"
          width="335px"
          height="476px"
          class="melon-image"
        />
      </li>
      <li class="section-subscribe-item">
        <img
          src="./images/section-3/fruit-2.jpg"
          alt="blueberry"
          width="335px"
          height="476px"
          class="blueberry-image"
        />
      </li>
    </ul>
  </div>
  <div class="subscribe-container">
    <h1 class="subscribe-description">
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for <br />
      anyone looking to eat healthier or support local farmers. Order your box
      today and<br />
      start enjoying the best that nature has to offer!
    </h1>
    <form class="subscribe-form">
      <label>
        <input
          class="input-email"
          type="email"
          name="email"
          placeholder="Enter email..."
          required
        />
      </label>
      <button class="btn send" type="submit">Send</button>
    </form>
  </div>
</section>
